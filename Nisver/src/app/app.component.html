<ion-app>

  <!-- user menu start-->
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
     <!--profile image-->
      <ion-avatar >
        <img src="../../assets/img/avatar-han.png">
      </ion-avatar>
      <!--profile image-->
      <ion-list *ngFor="let pages of navigate">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
               {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
<!-- user menu end-->

<!---admin menu start--->

<ion-menu side="start" menuId="admin" contentId="adminmenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
   <!--profile image-->
    <ion-avatar >
      <img src="../../assets/img/avatar-han.png">
    </ion-avatar>
    <!--profile image-->
    <ion-list *ngFor="let pages of navigateAdmin">
    <ion-menu-toggle auto-hide="true">
      <ion-item [routerLink]="pages.url" routerDirection="forward">
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>
             {{pages.title}} 
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<!---admin menu end-->
  
  
  <ion-router-outlet id="content1"></ion-router-outlet>
  <ion-router-outlet id="adminmenu"></ion-router-outlet>
  
</ion-app>
