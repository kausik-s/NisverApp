<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Vendor Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-item>
      <ion-label >Category</ion-label>
      <ion-select (ionChange)="selectCategory($event)" interface="popover" placeholder="Select One">
        <ion-select-option  *ngFor="let category of categoryList"   [value]="category.categoryid">{{category.cat_name}}</ion-select-option>
     
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label position="stacked" class="mandatory">Current Address</ion-label>
       
      <ion-input id="txtHome" [(ngModel)]="test"  [formControl]="searchControl"  type="text"> </ion-input>
    
    <!--<ion-input id="txtHome" formControlName="autoAddress" type="text"> </ion-input>-->
    </ion-item>

  </ion-toolbar>
 
  

<ion-scroll scrollY="true">
 
<!-----home page content-->
      <ion-item *ngFor="let vendor of vendorData"  (click)="viewVendorDetails(vendor)" detail>
        <ion-list>
         
  
          <ion-item lines="none">
            <ion-avatar slot="start">
              <img src="{{vendor.user_profile}}">
            </ion-avatar>
            
            <ion-label>
              
              <ion-grid>
                <ion-row>
                  <ion-col><div>Name:</div></ion-col>
                  <ion-col><div>{{vendor.user_name}}</div></ion-col>
                  
                </ion-row>

                <ion-row>
                  <ion-col><div>Category:</div></ion-col>
                  <ion-col><div>{{vendor.user_proffesion}}</div></ion-col>
                  
                </ion-row>
                <ion-row>
                  <ion-col><div>Distance:</div></ion-col>
                  <ion-col><div>{{vendor.user_distance}}</div></ion-col>
                  
                </ion-row>
                <ion-row>
                  <ion-col><div>Address</div></ion-col>
                  <ion-col><div>{{vendor.user_currentaddress}}</div></ion-col>
                  
                </ion-row>
              </ion-grid>
            
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-item>


    </ion-scroll>

<!----page content-->

</ion-content>
