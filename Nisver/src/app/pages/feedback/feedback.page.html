<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card id="signUpCard">
    <ion-card-header class="center">
      Add Feedback
    </ion-card-header>
    <ion-card-content>
      
      <form [formGroup]="ionicForm" (ngSubmit)="submitFeedback()" novalidate>


        <ul  class="list-inline rating-list" 
        *ngFor="let star of stars" style="display: inline-block" >
          <li (click)="countStar(star)"
              [ngClass]="{'selected': (star <= selectedValue)}">
            <!--<i class="fa fa-star"></i>-->
            <ion-icon name="star-outline"></ion-icon>
            
          </li> 
        </ul>

        <ion-item >
          <!--<ion-label position="floating" class="mandatory">Comments</ion-label>-->
          <ion-textarea (change)="trackValueChange()" formControlName="comments" placeholder="Enter your comments here..."></ion-textarea>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.comments.errors?.required">
         Comments cannot be empty.
        </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.comments.errors?.maxlength">
          Maximum 250 charecter is allowed
        </span>

        
        <ion-button type="submit" expand="block">Send</ion-button>

    
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
