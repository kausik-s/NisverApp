<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card class="forgotpass">
  <ion-card-header>
   
    <ion-card-title>Forgot Password</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   
    <ion-item>
      <ion-label position="stacked">Mobile No</ion-label>
      <ion-input [(ngModel)]='mobileNo' type="text"> </ion-input>
    </ion-item>
  
    <ion-button (click)="forgotpassword()" type="button" expand="block">Forgot Password</ion-button>
 
  

  </ion-card-content>
</ion-card>


</ion-content>
