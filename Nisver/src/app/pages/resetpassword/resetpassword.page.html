<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="forgotpass">
    <ion-card-header>
     
      <ion-card-title>Reset Password</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input [(ngModel)]='newpassword' type="password"> </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input [(ngModel)]='confmpassword' type="password"> </ion-input>
      </ion-item>
    
      <ion-button (click)="resetPassword()" type="button" expand="block">Reset Password</ion-button>
   
    
  
    </ion-card-content>
  </ion-card>
  

</ion-content>
